<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Project</title>
    <script src="https://kit.fontawesome.com/6a7fe6ee9f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="home">
        <nav class="navbar" id="nav">
           <div class="nav-center">
                <div class="nav-header">
                    <img src="logo.jpg" alt="logo">
                    <button class="nav-btn btn">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>

                <div class="nav-links">
                    <a href="#home" class="nav-link">Home</a>
                    <a href="#about" class="nav-link">About</a>
                    <a href="#services" class="nav-link">Services</a>
                    <a href="#tours" class="nav-link">Tours</a>
                </div>
            </div>
        </nav>
        <div class="banner">
            <div class="container">
                <h1>HERITAGE TOUR</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ex laudantium asperiores dolor veniam nisi laborum!</p>
                <a href="#tour" class="btn btn-white">Explore Tours</a>
            </div>
        </div>
    </header> 
    
    <section id="about" class="section">
        <div class="title">
            <h2>about <span>us</span></h2>
        </div>    
    </section>
    <section id="services" class="section">
        <div class="title">
            <h2>our <span>services</span></h2>
        </div>    
    </section>
    <section id="tours" class="section">
        <div class="title">
            <h2>featured <span>tours</span></h2>
        </div>    
    </section>


    <!-- designing footer -->

    <footer class="section">
        <p class="footer-info">Copyright &copy; <span> Shivam Heritage Tour&Co.</span></p>
        <p>
            <span id="date"></span>
            All Rights Reserved
        </p>
    </footer>

    <!-- back to top button -->
    <a href="#home" class="scroll-link top-link">
        <i class="fa-solid fa-arrow-up-from-bracket"></i>
    </a>

    <script src="script.js"></script>
</body>
</html>
